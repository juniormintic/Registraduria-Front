<div class="col-md-7 col-lg-8">
    <h4 class="mb-3">Crear Resultado</h4>
    <form class="needs-validation" novalidate="">
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="firstName" class="form-label">Numero mesa</label>
          <input [(ngModel)]="elPartido.nombre" type="text" class="form-control" id="Nombre" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid first name is required.
          </div>
        </div>
        </div>
        <br>
        <div class="row g-3">
        <div class="col-sm-6">
          <label for="lastName" class="form-label">Cedula candidato</label>
          <input [(ngModel)]="elPartido.lema" type="text" class="form-control" id="lastName" placeholder="" value="" required="">
          <div class="invalid-feedback">
            Valid last name is required.
          </div>
        </div>
        <div class="col-sm-6">
            <label for="lastName" class="form-label">Numero votos</label>
            <input [(ngModel)]="elPartido.lema" type="text" class="form-control" id="lastName" placeholder="" value="" required="">
            <div class="invalid-feedback">
              Valid last name is required.
            </div>
          </div>
    </div>
    </form>
  </div>
